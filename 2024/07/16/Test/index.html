n class="number">1</span>;</span><br><span class="line">    <span class="keyword">if</span>(x[<span class="number">0</span>] == <span class="string">&#x27;-&#x27;</span>) sign = <span class="number">-1</span>;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">auto</span>&amp;&amp; c : x)&#123;</span><br><span class="line">        <span class="keyword">if</span>(!<span class="built_in">isdigit</span>(c)) <span class="keyword">throw</span> std::<span class="built_in">invalid_argument</span>(<span class="string">&quot;Invaild argument for __int128\n&quot;</span>);</span><br><span class="line">        res *= <span class="number">10</span>;</span><br><span class="line">        res += c - <span class="string">&#x27;0&#x27;</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> res * sign;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">ostream&amp; <span class="keyword">operator</span>&lt;&lt;(ostream&amp; out, <span class="type">const</span> __int128 x)&#123;</span><br><span class="line">    <span class="function">ostream::sentry <span class="title">os</span><span class="params">(out)</span></span>;</span><br><span class="line">    <span class="keyword">if</span>(os)&#123;</span><br><span class="line">        <span class="keyword">if</span> (x == std::numeric_limits&lt;__int128&gt;::<span class="built_in">min</span>()) <span class="keyword">return</span> out &lt;&lt; <span class="string">&quot;-170141183460469231731687303715884105728&quot;</span>;</span><br><span class="line">        <span class="keyword">if</span> (x &lt; <span class="number">0</span>) <span class="keyword">return</span> out &lt;&lt; <span class="string">&quot;-&quot;</span> &lt;&lt; -x;</span><br><span class="line">        <span class="keyword">if</span> (x &lt; <span class="number">10</span>) <span class="keyword">return</span> out &lt;&lt; (<span class="type">char</span>)(x + <span class="string">&#x27;0&#x27;</span>);</span><br><span class="line">        <span class="keyword">return</span> out &lt;&lt; x / <span class="number">10</span> &lt;&lt; (<span class="type">char</span>)(x % <span class="number">10</span> + <span class="string">&#x27;0&#x27;</span>);</span><br><span class="line">    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        out.<span class="built_in">setstate</span>(ios::failbit);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> out;</span><br><span class="line">&#125;</span><br><span class="line">istream&amp; <span class="keyword">operator</span>&gt;&gt;(istream&amp; in, __int128&amp;  x)&#123;</span><br><span class="line">    <span class="function">istream::sentry <span class="title">input</span><span class="params">(in)</span></span>;</span><br><span class="line">    <span class="keyword">if</span>(input)&#123;</span><br><span class="line">        string s;</span><br><span class="line">        in &gt;&gt; s;</span><br><span class="line">        <span class="keyword">try</span>&#123;</span><br><span class="line">            x = <span class="built_in">parseint128</span>(s);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="built_in">catch</span>(std::invalid_argument&amp; e)&#123;</span><br><span class="line">            in.<span class="built_in">setstate</span>(ios::failbit);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        in.<span class="built_in">setstate</span>(ios::failbit);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> in;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">enum class</span> <span class="title class_">State</span> &#123;</span><br><span class="line">    Start,</span><br><span class="line">    Int,</span><br><span class="line">    Exp,</span><br><span class="line">    Signed,</span><br><span class="line">    Dot,</span><br><span class="line">    Int_dot,            </span><br><span class="line">    Exp_sign,</span><br><span class="line">    Exp_num,</span><br><span class="line">    Dec,</span><br><span class="line">    Invaild</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="keyword">enum class</span> <span class="title class_">Events</span> &#123;</span><br><span class="line">    digit,</span><br><span class="line">    sign,</span><br><span class="line">    dot,</span><br><span class="line">    expo,</span><br><span class="line">    others</span><br><span class="line">&#125;;</span><br><span class="line">State trans[][<span class="number">6</span>] = &#123;</span><br><span class="line">    &#123;State::Int, State::Signed, State::Dot, State::Invaild, State::Invaild&#125;,</span><br><span class="line">    &#123;State::Int, State::Invaild, State::Int_dot, State::Exp, State::Invaild&#125;,</span><br><span class="line">    &#123;State::Exp_num, State::Exp_sign, State::Invaild, State::Invaild, State::Invaild&#125;,</span><br><span class="line">    &#123;State::Int, State::Invaild, State::Dot, State::Invaild, State::Invaild&#125;,</span><br><span class="line">    &#123;State::Int_dot, State::Invaild, State::Invaild, State::Invaild, State::Invaild&#125;,</span><br><span class="line">    &#123;State::Int_dot, State::Invaild, State::Invaild, State::Exp, State::Invaild&#125;,</span><br><span class="line">    &#123;State::Dec, State::Invaild, State::Invaild, State::Invaild, State::Invaild&#125;,</span><br><span class="line">    &#123;State::Dec, State::Invaild, State::Invaild, State::Invaild, State::Invaild&#125;,</span><br><span class="line">    &#123;State::Dec, State::Invaild, State::Invaild, State::Invaild, State::Invaild&#125;,</span><br><span class="line">    &#123;State::Invaild, State::Invaild, State::Invaild, State::Invaild, State::Invaild&#125;,</span><br><span class="line">&#125;;</span><br><span class="line"><span class="function">Events <span class="title">getEvent</span><span class="params">(<span class="type">char</span> c)</span></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(c &gt;= <span class="string">&#x27;0&#x27;</span> &amp;&amp; c &lt;= <span class="string">&#x27;9&#x27;</span>) <span class="keyword">return</span> Events::digit;</span><br><span class="line">    <span class="keyword">if</span>(c == <span class="string">&#x27;+&#x27;</span> || c == <span class="string">&#x27;-&#x27;</span>) <span class="keyword">return</span> Events::sign;</span><br><span class="line">    <span class="keyword">if</span>(c == <span class="string">&#x27;.&#x27;</span>) <span class="keyword">return</span> Events::dot;</span><br><span class="line">    <span class="keyword">if</span>(c == <span class="string">&#x27;e&#x27;</span> || c == <span class="string">&#x27;E&#x27;</span>) <span class="keyword">return</span> Events::expo;</span><br><span class="line">    <span class="keyword">return</span> Events::others;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">    string s;</span><br><span class="line">    cin &gt;&gt; s;</span><br><span class="line">    __int128 x = numeric_limits&lt;__int128&gt;::<span class="built_in">lowest</span>();</span><br><span class="line">    cin &gt;&gt; x;</span><br><span class="line">    cout &lt;&lt; x;</span><br><span class="line">    State state = State::Start;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">auto</span>&amp;&amp; c : s)&#123;</span><br><span class="line">        Events e = <span class="built_in">getEvent</span>(c);</span><br><span class="line">        state = trans[(<span class="type">int</span>)state][(<span class="type">int</span>)e];</span><br><span class="line">        <span class="keyword">if</span>(state == State::Invaild) cout &lt;&lt; <span class="string">&quot;false&quot;</span> &lt;&lt; endl;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>(state == State::Int || state == State::Int_dot || state == State::Dec || state == State::Start || state == State::Exp_num)&#123;</span><br><span class="line">        cout &lt;&lt; <span class="string">&quot;true&quot;</span> &lt;&lt; endl;</span><br><span class="line">    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        cout &lt;&lt; <span class="string">&quot;false&quot;</span> &lt;&lt; endl;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">system</span>(<span class="string">&quot;pause&quot;</span>);</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
