        <h1 id="Test"><a href="#Test" class="headerlink" title="Test"></a>Test</h1><p>大家好啊，今天来给大家看点想看的东西。<em><strong>哇哦！</strong></em><br><br><img src="/img/shayu.png" alt="shayu"><img src="/image.png" alt="alt text"></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line" s *= 10;</span><br><span class="line">        res += c - &#x27;0&#x27;;</span><br><span class="line">    &#125;</span><br><span class="line">    return res * sign;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">ostream&amp; operator&lt;&lt;(ostream&amp; out, const __int128 x)&#123;</span><br><span class="line">    ostream::sentry os(out);</span><br><span class="line">    if(os)&#123;</span><br><span class="line">        if (x == std::numeric_limits&lt;__int128&gt;::min()) return out &lt;&lt; &quot;-170141183460469231731687303715884105728&quot;;</span><br><span class="line">        if (x &lt; 0) return out &lt;&lt; &quot;-&quot; &lt;&lt; -x;</span><br><span class="line">        if (x &lt; 10) return out &lt;&lt; (char)(x + &#x27;0&#x27;);</span><br><span class="line">        return out &lt;&lt; x / 10 &lt;&lt; (char)(x % 10 + &#x27;0&#x27;);</span><br><span class="line">    &#125;else&#123;</span><br><span class="line">        out.setstate(ios::failbit);</span><br><span class="line">    &#125;</span><br><span class="line">    return out;</span><br><span class="line">&#125;</span><br><span class="line">istream&amp; operator&gt;&gt;(istream&amp; in, __int128&amp;  x)&#123;</span><br><span class="line">    istream::sentry input(in);</span><br><span class="line">    if(input)&#123;</span><br><span class="line">        string s;</span><br><span class="line">        in &gt;&gt; s;</span><br><span class="line">        try&#123;</span><br><span class="line">            x = parseint128(s);</span><br><span class="line">        &#125;</span><br><span class="line">        catch(std::invalid_argument&amp; e)&#123;</span><br><span class="line">            in.setstate(ios::failbit);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    &#125;else&#123;</span><br><span class="line">        in.setstate(ios::failbit);</span><br><span class="line">    &#125;</span><br><span class="line">    return in;</span><br><span class="line">&#125;</span><br><span class="line">enum class State &#123;</span><br><span class="line">    Start,</span><br><span class="line">    Int,</span><br><span class="line">    Exp,</span><br><span class="line">    Signed,</span><br><span class="line">    Dot,</span><br><span class="line">    Int_dot,            </span><br><span class="line">    Exp_sign,</span><br><span class="line">    Exp_num,</span><br><span class="line">    Dec,</span><br><span class="line">    Invaild</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">enum class Events &#123;</span><br><span class="line">    digit,</span><br><span class="line">    sign,</span><br><span class="line">    dot,</span><br><span class="line">    expo,</span><br><span class="line">    others</span><br><span class="line">&#125;;</span><br><span class="line">State trans[][6] = &#123;</span><br><span class="line">    &#123;State::Int, State::Signed, State::Dot, State::Invaild, State::Invaild&#125;,</span><br><span class="line">    &#123;State::Int, State::Invaild, State::Int_dot, State::Exp, State::Invaild&#125;,</span><br><span class="line">    &#123;State::Exp_num, State::Exp_sign, State::Invaild, State::Invaild, State::Invaild&#125;,</span><br><span class="line">    &#123;State::Int, State::Invaild, State::Dot, State::Invaild, State::Invaild&#125;,</span><br><span class="line">    &#123;State::Int_dot, State::Invaild, State::Invaild, State::Invaild, State::Invaild&#125;,</span><br><span class="line">    &#123;State::Int_dot, State::Invaild, State::Invaild, State::Exp, State::Invaild&#125;,</span><br><span class="line">    &#123;State::Dec, State::Invaild, State::Invaild, State::Invaild, State::Invaild&#125;,</span><br><span class="line">    &#123;State::Dec, State::Invaild, State::Invaild, State::Invaild, State::Invaild&#125;,</span><br><span class="line">    &#123;State::Dec, State::Invaild, State::Invaild, State::Invaild, State::Invaild&#125;,</span><br><span class="line">    &#123;State::Invaild, State::Invaild, State::Invaild, State::Invaild, State::Invaild&#125;,</span><br><span class="line">&#125;;</span><br><span class="line">Events getEvent(char c)&#123;</span><br><span class="line">    if(c &gt;= &#x27;0&#x27; &amp;&amp; c &lt;= &#x27;9&#x27;) return Events::digit;</span><br><span class="line">    if(c == &#x27;+&#x27; || c == &#x27;-&#x27;) return Events::sign;</span><br><span class="line">    if(c == &#x27;.&#x27;) return Events::dot;</span><br><span class="line">    if(c == &#x27;e&#x27; || c == &#x27;E&#x27;) return Events::expo;</span><br><span class="line">    return Events::others;</span><br><span class="line">&#125;</span><br><span class="line">int main()&#123;</span><br><span class="line">    string s;</span><br><span class="line">    cin &gt;&gt; s;</span><br><span class="line">    __int128 x = numeric_limits&lt;__int128&gt;::lowest();</span><br><span class="line">    cin &gt;&gt; x;</span><br><span class="line">    cout &lt;&lt; x;</span><br><span class="line">    State state = State::Start;</span><br><span class="line">    for(auto&amp;&amp; c : s)&#123;</span><br><span class="line">        Events e = getEvent(c);</span><br><span class="line">        state = trans[(int)state][(int)e];</span><br><span class="line">        if(state == State::Invaild) cout &lt;&lt; &quot;false&quot; &lt;&lt; endl;</span><br><span class="line">    &#125;</span><br><span class="line">    if(state == State::Int || state == State::Int_dot || state == State::Dec || state == State::Start || state == State::Exp_num)&#123;</span><br><span class="line">        cout &lt;&lt; &quot;true&quot; &lt;&lt; endl;</span><br><span class="line">    &#125;else&#123;</span><br><span class="line">        cout &lt;&lt; &quot;false&quot; &lt;&lt; endl;</span><br><span class="line">    &#125;</span><br><span class="line">    system(&quot;pause&quot;);</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
